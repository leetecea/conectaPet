<app-default-login-layout
    title="Cadastro"
    primaryBtnText="Criar Conta"
    secondaryBtnText="Fazer Login"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!cadastroForm.valid"
>
    <form [formGroup]="cadastroForm">
      <label class="form-label">Tipo de conta:</label>
      <mat-radio-group class="radio-group-material" formControlName="userType">
          <mat-radio-button value="adotante">Quero Adotar</mat-radio-button>
          <mat-radio-button value="ong">Sou uma ONG</mat-radio-button>
      </mat-radio-group>

      <ng-container *ngIf="cadastroForm.get('userType')?.value === 'ong'">
        <app-primary-input
            formControlName="cnpj"
            inputName="cnpj"
            type="text"
            label="CNPJ"
            placeholder="00.000.000/0000-00">
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>

        <div class="input-wrapper">
          <label for="descricao">Descrição da ONG</label>
          <div class="input-content textarea">
              <textarea
                id="descricao"
                formControlName="descricao"
                placeholder="Fale um pouco sobre a sua ONG..."
              ></textarea>
          </div>
        </div>
        </ng-container>

    <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Nome"
        placeholder="John Doe"
    >
        <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="johndoe@gmail.com"
    >
        <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha"
    >
    <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
<app-primary-input
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Confirme sua Senha"
>
    <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
</form>
</app-default-login-layout>
