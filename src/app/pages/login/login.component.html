<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="container">

  <mat-card appearance="outlined" class="login-form">
    <mat-card-header>
      <mat-card-title>Entre na sua conta</mat-card-title>
      <mat-card-subtitle>Insira email e senha</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="email"
          required
          [(ngModel)]="email"
          #emailModel="ngModel"
        />
        @if(emailModel.invalid && emailModel.touched) {
          <mat-error>
             O email é obrigatório e deve ser válido
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          name="senha"
          required
          [(ngModel)]="senha"
          #senhaModel="ngModel"
        />
        @if(senhaModel.invalid && senhaModel.touched) {
          <mat-error>
            A senha é obrigatória
          </mat-error>
        }
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="button" (click)="resetForm(loginForm)">Limpar</button>
      <button mat-button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </mat-card-actions>
  </mat-card>
</form>
